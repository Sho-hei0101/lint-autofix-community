name: Self Test
on:
  pull_request:
permissions:
  contents: read
  pull-requests: write
jobs:
  community-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install demo dependencies
        run: |
          npm --prefix demo install
          ln -sfn demo/node_modules node_modules
      - name: Run community action
        uses: ./free-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Confirm diff produced
        run: |
          git diff --name-only
          git diff --name-only | rg -q 'demo/src/bad-format.js'
