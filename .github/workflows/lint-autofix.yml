name: Lint Autofix (Community)

on:
  pull_request:

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lint-autofix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install

      - name: Run Lint Autofix
        if: ${{ github.repository == 'Sho-hei0101/lint-autofix-community' }}
        uses: ./free-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Lint Autofix (released)
        if: ${{ github.repository != 'Sho-hei0101/lint-autofix-community' }}
        uses: Sho-hei0101/lint-autofix-community/free-action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
